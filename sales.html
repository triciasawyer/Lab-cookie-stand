<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salmon Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body class="sales">

    <header>
        <h1>Salmon Cookie Sales</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <form id="store-form">
            <fieldset class="form">
                <legend>Add store location</legend>

                <label for="name">Store Name</label>
                <input type="text" id="storeName" />

                <label for="minCust">Minimum Customer</label>
                <input type="text" id="minCust" />

                <label for="maxCust">Maximum Customer</label>
                <input type="text" id="maxCust" />

                <label for="avgCookies">Average Cookies</label>
                <input type="text" id="avgCookies" />
            </fieldset>

            <fieldset class="fieldset">
                <button type="reset" value="reset">Reset Form</button>
                <button type="submit">Submit</button>
            </fieldset>

        </form>


        <table id="cookieSales-table">
            <thead id="tableHead"></thead>
            <tbody id="tableData"></tbody>
            <tfoot id="footerTotals"></tfoot>

        </table>


    </main>

    <section class="sales-footer">
        <footer>
            <p>Contact: (206)523-7024</p>
            <p>Location: 1258 N 49th St. Seattle, WA</p>
            <p>Hours: 6am to 7pm</p>
        </footer>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
